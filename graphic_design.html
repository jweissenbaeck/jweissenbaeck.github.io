<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Graphic Design </title>
    <link rel="icon" type="image/png" href="icons/browser_icon.png" />
    <link rel="stylesheet" href="graphic_design.css">
</head>
<body>
    <div id="loader">
        <img src="icons/loading_gif.webp" alt="Loading..." class="loader-img">
        <span style="margin-top:16px;">Loading Designs...</span>
    </div>
    <main class="graphic_design-main">
        <h1> My Designs </h1>
        <div class="graphic_design-grid" id="graphic_designGrid" style="display:none;">
            <div class="graphic_design-item" data-title="ORBIT" data-img="graphic_designs/orbit_poster.webp"
                data-desc="I created this poster entirely by chance. I was simply experimenting with shapes in Figma, trying to craft a 3D-sphere, when I suddenly thought, “This actually looks like a planet.” From that moment,
                 the rest of the design began to take shape in my mind. My goal was to craft an environment that feels ominous, particularly through the choice of colors and the styling of the text.">
                <img src="graphic_designs/orbit_poster.webp" alt="Poster 1">
                <p> ORBIT </p>
            </div>
            <div class="graphic_design-item" data-title="BF42" data-img="graphic_designs/poster_battlefield2042.webp"
                data-desc="I created this poster using the BF42 color scheme and added self-modeled HUD elements.
                 This is fan art; I am not affiliated with Electronic Arts (EA). All rights to Battlefield and its related assets remain the property of EA.">
                <img src="graphic_designs/poster_battlefield2042.webp" alt="Poster 2">
                <p> BF42 </p>
            </div>
            <div class="graphic_design-item" data-title="" data-img="graphic_designs/soon_poster.webp" data-desc="coming soon...">
                <img src="graphic_designs/soon_poster.webp" alt="soon">
                <p>coming soon...</p>
            </div>
            <div class="graphic_design-item" data-title="" data-img="graphic_designs/soon_poster.webp" data-desc="coming soon...">
                <img src="graphic_designs/soon_poster.webp" alt="soon">
                <p>coming soon...</p>
            </div>
            <div class="graphic_design-item" data-title="" data-img="graphic_designs/soon_poster.webp" data-desc="coming soon...">
                <img src="graphic_designs/soon_poster.webp" alt="soon">
                <p>coming soon...</p>
            </div>
            <div class="graphic_design-item" data-title="" data-img="graphic_designs/soon_poster.webp" data-desc="coming soon...">
                <img src="graphic_designs/soon_poster.webp" alt="soon">
                <p>coming soon...</p>
            </div>
            <div class="graphic_design-item" data-title="" data-img="graphic_designs/soon_poster.webp" data-desc="coming soon...">
                <img src="graphic_designs/soon_poster.webp" alt="soon">
                <p>coming soon...</p>
            </div>
            <div class="graphic_design-item" data-title="" data-img="graphic_designs/soon_poster.webp" data-desc="coming soon...">
                <img src="graphic_designs/soon_poster.webp" alt="soon">
                <p>coming soon...</p>
            </div>
        </div>
    </main>
    <div class="graphic_design-modal" id="graphic_designModal">
        <div class="graphic_design-modal-content">
            <img id="modalImg" src="" alt="">
                <div class="graphic_design-modal-text">
                    <div class="modal-header">
                        <h2 id="modalTitle"></h2>
                        <span class="graphic_design-modal-close" id="modalClose">&times;</span>
                    </div>
                    <p id="modalDesc"></p>
                    <button id="fullscreenBtn" class="fullscreen-btn">View Fullscreen</button>
                </div>
        </div>
    </div>
    <script src="graphic_design.js"></script>
</body>
</html>
