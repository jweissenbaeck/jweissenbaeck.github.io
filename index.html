`
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="orbit">
        <div class="earth" onclick="openColorPicker()">
            <input type="color" id="colorPicker" style="display: none;" oninput="updateBackgroundColor(event)">
        </div>
        <div class="moon"></div>
    </div>

    <script>
        function openColorPicker() {
            // Programmatically trigger click on the hidden color picker input
            document.getElementById('colorPicker').click();
        }

        function updateBackgroundColor(event) {
            // Get the selected color value from the color picker
            const selectedColor = event.target.value;

            // Change the background color of the Earth div in real-time
            document.querySelector('body').style.backgroundColor = selectedColor;
        }
    </script>

</body>
</html>
